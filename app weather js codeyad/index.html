<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row offset-sm-1">
            <!-- Header part -->
            <section class="header col-md-4 col-sm-10 ">
                <h1> دریافت اطلاعات هواشناسی </h1>
                <h3>Javascript Weather App</h3>
            </section>

            <section class="main col-md-7 col-sm-10  ">
                <!-- input section -->
                <section class="inputs">
                    <input type="submit" value="ثبت" id="add">
                    <input type="text" dir="rtl" placeholder="نام شهر را به انگلیسی وارد کنید..." id="cityInput">
                  
                </section>

                <!-- Display section -->
                <section class="display">
                    <div class="wrapper">
                        <h2 id="cityoutput"></h2>
                        <p id="description"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                    </div>
                </section>

            </section>
        </div>
    </div>

 
<script src="/main.js"></script>
</body>

</html>
